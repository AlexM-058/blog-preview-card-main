<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/illustration-article.svg" style="width: 300px; border-radius: 12px;" />

      <div class="card">
        <div class="Learning">Learning</div>

        <div class="Published">Published 21 Dec 2023</div>

        <div class="yellow">HTML & CSS foundations</div>
        <div class="paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="icon">
          <img class="man" src="./assets/images/image-avatar.webp" />
          <div class="name">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
